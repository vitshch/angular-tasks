<!doctype html>
<html>
<head>
    <script src="../lib/angular.min.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="HelloController">
    <h2>{{helloTo.title}}</h2>
    <textarea ng-model="helloTo.title"></textarea>
</div>
<script>
        angular.module("myapp", []).controller("HelloController", function($scope) {
            $scope.helloTo = {};
            $scope.helloTo.title = "World, AngularJS";
            $scope.$watch("helloTo.title", function(value) {
                console.log(value);
            });
        });
</script>
</body>
</html>
