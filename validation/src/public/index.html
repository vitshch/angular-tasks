<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
</head>
<script src="lib/angular.min.js"></script>
<script src="form-validation.js"></script>
<body ng-app="form-app">
    <form name="myForm">
        <input type="text" ng-model="login" ng-minlength="2"/>
        <span style="color:red" ng-show="myForm.login.$dirty && myForm.login.$invalid"></span>
        <span ng-show="myForm.login.$error.minlength">Login is required.</span>
    </form>
</body>
</html>
